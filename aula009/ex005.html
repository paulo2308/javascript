<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(27, 27, 27);
            color: chartreuse;
            font: normal 14pt Arial;
            
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div id='msg'>Clique aqui</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1] //seleção pelo nome da tag (p) e a posição no codigo [1]
        p1.style.color = "white"  //altera a cor do segundo paragrafo p1

        var d = document.querySelector('div#msg') //seleção por id usa #(hashtag) e por class usa .(ponto)
        d.style.color = 'blue' //altera a cor da div
    </script>
</body>
</html>
