<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro programa</title>
    <style>
        body{
            background-color: rgb(39, 39, 39);
            color: chartreuse;  /* Comentario em css*/
            font: normal 20pt Arial;
        }
        p{
            color: rgb(255, 255, 64);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!--Comentário em HTML-->
    <p>Bom dia</p>
    <script>
        var n1 = parseInt(window.prompt("Digite um número")) // Comentario em js
        var n2 = Number.parseInt(window.prompt("Digite outro número")) // parseInt(string) converte string para inteiro
        var n3 = Number(window.prompt("Digite mais um número")) // Number converte string para numero inteiro ou decimal
        var soma = n1 + n2 + n3
        window.alert(`${n1} + ${n2} + ${n3} = ${soma}`) /* Template string é a formatação de variaveis dentro de crases
                                                          essa formatação não funciona utilizando aspas simples ou duplas   */
    </script>
</body>
</html>
